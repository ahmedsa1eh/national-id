<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>National ID</title>
  </head>
  <body>
  
    <div class="main">
      <input type="number" id="user-input" placeholder="ادخل الرقم القومى" />
      <button>بحث</button>
    </div>
    <div class="data" dir="rtl">
      <p class="small-p" dir="ltr">
        <span class="birth-date small-span">10/2/2002</span> :تاريخ الميلاد
      </p>
      <p class="small-p">
        محافظة الميلاد : <span class="birth-town small-span">اسوان</span>
      </p>
      <p class="small-p">
        ترتيبك بين مواليد نفس اليوم :
        <span class="birth-order small-span">3</span>
      </p>
      <p class="small-p">
        الجنس : <span class="gender small-span"> ذكر </span>
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
